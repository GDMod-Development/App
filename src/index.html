<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geode Studio</title>

    <script type="module" type="text/javascript" src="/js/main.js" defer></script>
    <script type="module" type="text/javascript" src="/js/title.js" defer></script>
    <script type="module" type="text/javascript" src="/js/canvas.js" defer></script>

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/title.css" />
    <link rel="stylesheet" href="/css/content.css" />
  </head>

  <body>
    <div id="title" data-tauri-drag-region>
      <span>
        <img src="/assets/icon.png">
        <span id="util">
          <a draggable="false" href="javascript: void(0)"><u>F</u>ile</a>
          <a draggable="false" href="javascript: void(0)"><u>E</u>dit</a>
          <a draggable="false" href="javascript: void(0)"><u>V</u>iew</a>
          <a draggable="false" href="javascript: void(0)"><u>B</u>uild</a>
          <a draggable="false" href="javascript: void(0)"><u>T</u>erminal</a>
          <a draggable="false" href="javascript: void(0)"><u>H</u>elp</a>
        </span>
      </span>
      <p id="workspace">core.gdl - nong-downloader</p>
      <span>
        <button id="min"><svg width="12" height="12" viewBox="0 0 12 12"><rect fill="currentColor" width="10" height="1" x="1" y="6"></rect></svg></button>
        <button id="max"><svg width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect></svg></button>
        <button id="close"><svg width="12" height="12" viewBox="0 0 12 12"><polygon fill="currentColor" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></button>
      </span>
    </div>

    <div style="display: none; pointer-events: none;" id="context"></div>

    <div id="content">
      <canvas data-context width="8000" height="8000"></canvas>
      <div id="sidebar" style="width: 0px;">
        <button data-status="off" id="toggle">
          <svg data-type="off" xmlns="http://www.w3.org/2000/svg" height="25" width="25" viewBox="0 -960 960 960">
            <path d="M120-240v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z" />
          </svg>
          <svg data-type="on" xmlns="http://www.w3.org/2000/svg" height="25" viewBox="0 -960 960 960" width="25">
            <path d="m249-207-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z" />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
